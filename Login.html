<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White Background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            color: #4caf50; /* Green text color */
        }

        form {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
            font-size: 12px;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        button {
            width: 48%; /* Set the width as needed */
            background-color: #388e3c; /* Darker Green Button Color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32; /* Darker Green on Hover */
        }

        /* Additional Styling (Adjust as needed) */
        /* Add a subtle box shadow on hover for input fields */
        input:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Style the form header */
        form h2 {
            color: #333333;
            margin-bottom: 15px;
        }

        /* Add a bit of spacing between form elements */
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SafeCipherHealth</h1>
    </header>

    <form action="/submit_patient" method="post">
        <h2>Patient Sign Up</h2>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile_number">Mobile Number:</label>
        <input type="tel" id="mobile_number" name="mobile_number" required pattern="[0-9]{10}">

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <div class="button-container">
            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
