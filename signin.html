<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8; /* Light Gray Background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            color: #333333; /* Dark Gray text color */
        }

        form {
            background-color: #ffffff; /* White Background */
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
            font-size: 12px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4caf50; /* Green Button Color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Darker Green on Hover */
        }

        /* Additional Styling (Adjust as needed) */
        /* Add a subtle box shadow on hover for input fields */
        input:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Style the form header */
        form h2 {
            color: #333333;
            margin-bottom: 15px;
        }

        /* Add a bit of spacing between form elements */
        label, input, button {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 32px;">Sign In</h1>
    </header>

    <form action="/authenticate" method="post">
        <h2>Enter your credentials</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <button onclick="getOTP()">Get OTP</button>

    <script>
        function getOTP() {
            // Add logic to generate and send OTP
            alert("OTP sent to your registered mobile number or email.");
        }
    </script>

</body>
</html>
